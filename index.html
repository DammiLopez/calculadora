<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica: Calculadora</title>
</head>

<body>

    <div class="container">
        <div class="calculator dark">

            <div class="theme-toggle active">
                <i class="toggler-icon"></i>
            </div>

            <div class="display-screen">
                <div id="display">

                </div>
            </div>

            <div class="buttons">
                <table>
                    <!-- primer fila -->
                    <tr>
                        <td>
                            <button class="btn-operator" id="clear">
                                C
                            </button>
                        </td>
                        <td>
                            <button class="btn-operator" id="/">
                                /
                            </button>
                        </td>
                        <td>
                            <button class="btn-operator" id="*">
                                *
                            </button>
                        </td>
                        <td>
                            <button class="btn-operator" id="backspace">
                                < </button>
                        </td>
                    </tr>
                    <!-- fin primer fila -->

                    <!-- segunda fila -->
                    <tr>
                        <td>
                            <button class="btn-number" id="7">
                                7
                            </button>
                        </td>
                        <td>
                            <button class="btn-number" id="8">
                                8
                            </button>
                        </td>
                        <td>
                            <button class="btn-number" id="9">
                                9
                            </button>
                        </td>
                        <td>
                            <button class="btn-operator" id="-">
                                - </button>
                        </td>
                    </tr>
                    <!-- fin segunda fila -->

                    <!-- tercer fila -->
                    <tr>
                        <td>
                            <button class="btn-number" id="4">
                                4
                            </button>
                        </td>
                        <td>
                            <button class="btn-number" id="5">
                                5
                            </button>
                        </td>
                        <td>
                            <button class="btn-number" id="5">
                                5
                            </button>
                        </td>
                        <td>
                            <button class="btn-operator" id="+">
                                + </button>
                        </td>
                    </tr>
                    <!-- fin tercer fila -->

                    <!-- cuarta fila -->
                    <tr>
                        <td>
                            <button class="btn-number" id="1">
                                1
                            </button>
                        </td>
                        <td>
                            <button class="btn-number" id="2">
                                2
                            </button>
                        </td>
                        <td>
                            <button class="btn-number" id="3">
                                3
                            </button>
                        </td>
                        <td rowspan="2">
                            <button class="btn-equal" id="equal">
                                = </button>
                        </td>
                    </tr>
                    <!-- fin cuarta fila -->

                    <!-- quinta fila -->
                    <tr>
                        <td>
                            <button class="btn-operator" id=".">
                                .
                            </button>
                        </td>
                        <td>
                            <button class="btn-number" id="0">
                                0
                            </button>
                        </td>
                        <td>
                            <button class="btn-number" id="00">
                                00
                            </button>
                        </td>

                    </tr>
                    <!-- fin quinta fila -->
                </table>
            </div>

        </div>
    </div>



    <script src="js/app.js"></script>

</body>

</html>
